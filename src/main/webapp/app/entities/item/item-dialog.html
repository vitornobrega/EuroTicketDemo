
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myItemLabel" translate="euroTicketDemoApp.item.home.createOrEditLabel">Create or edit a Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.item.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.item.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="euroTicketDemoApp.item.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.item.quantity"
                     />
        </div>

        <div class="form-group">
            <label translate="euroTicketDemoApp.item.ticket" for="field_ticket">Ticket</label>
            <select class="form-control" id="field_ticket" name="ticket" ng-model="vm.item.ticketId" ng-options="ticket.id as ticket.id for ticket in vm.tickets | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="euroTicketDemoApp.item.sale" for="field_sale">Sale</label>
            <select class="form-control" id="field_sale" name="sale" ng-model="vm.item.saleId" ng-options="sale.id as sale.id for sale in vm.sales">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
