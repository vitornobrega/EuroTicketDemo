
<div>
    <h2><span translate="euroTicketDemoApp.payment.detail.title">Payment</span> {{vm.payment.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="euroTicketDemoApp.payment.cardNumber">Card Number</span></dt>
        <dd>
            <span>{{vm.payment.cardNumber}}</span>
        </dd>
        <hr>
        <dt><span translate="euroTicketDemoApp.payment.monthAndYear">Month And Year</span></dt>
        <dd>
            <span>{{vm.payment.monthAndYear}}</span>
        </dd>
        <hr>
        <dt><span translate="euroTicketDemoApp.payment.cvc">Cvc</span></dt>
        <dd>
            <span>{{vm.payment.cvc}}</span>
        </dd>
        <hr>
        <dt><span translate="euroTicketDemoApp.payment.cardName">Card Name</span></dt>
        <dd>
            <span>{{vm.payment.cardName}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
