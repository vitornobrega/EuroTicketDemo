
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySaleLabel" translate="euroTicketDemoApp.sale.home.createOrEditLabel">Create or edit a Sale</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sale.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sale.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="euroTicketDemoApp.sale.saleDate" for="field_saleDate">Sale Date</label>
                <div class="input-group">
                    <input id="field_saleDate" type="text" class="form-control" name="saleDate" datetime-picker="{{dateformat}}" ng-model="vm.sale.saleDate" is-open="vm.datePickerOpenStatus.saleDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('saleDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="euroTicketDemoApp.sale.saleStatus" for="field_saleStatus">Sale Status</label>
            <select class="form-control" id="field_saleStatus" name="saleStatus" ng-model="vm.sale.saleStatusId" ng-options="saleStatus.id as saleStatus.id for saleStatus in vm.salestatuses | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="euroTicketDemoApp.sale.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.sale.userId" ng-options="user.id as user.id for user in vm.users">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
